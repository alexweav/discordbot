name: DiscordBot CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Static Analysis
      run: |
        mix format --check-formatted
        mix credo
    - name: Run Tests
      run: mix test
