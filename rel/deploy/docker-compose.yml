version: "3"

services:
  discordbot:
    image: 902538745451.dkr.ecr.us-east-2.amazonaws.com/discordbot:latest
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/discordbot-app
        awslogs-region: us-east-2
        awslogs-stream-prefix: ecs
    hostname: discordbot
    depends_on:
      - zookeeper

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/discordbot-zookeeper
        awslogs-region: us-east-2
        awslogs-stream-prefix: ecs
    hostname: zookeeper
